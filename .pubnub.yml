version: v1.2.0
changelog:
  - date: 2025-11-24
    version: v1.2.0
    changes:
      - type: feature
        text: "Memberships generated from Invite methods now have Status = "pending" and can be filtered out in GetMemberships()."
      - type: feature
        text: "Added new overloads for update related methods and events so that they now use ChatEntityChangeType to convey the type of update."
      - type: improvement
        text: "Changed SetListening(...) and AddListenerTo(...) methods to align with other Chat SDKs. New methods are use the "Stream" and "StreamOn" naming convetions."
  - date: 2025-11-06
    version: v1.1.1
    changes:
      - type: feature
        text: "Updated Unity SDK dependency to latest version - 9.3.0."
      - type: bug
        text: "Fixed an issue where sometimes the Active status for User would not have expected value."
  - date: 2025-10-29
    version: v1.1.0
    changes:
      - type: feature
        text: "Added the option of performing reversible soft deletion on Channel and User entities."
      - type: feature
        text: "Added a MutedUsersManager class that allows for muting specific user IDs on client side."
  - date: 2025-10-02
    version: v1.0.0
    changes:
      - type: feature
        text: "Added WebGL build support because of the migration from C-Core to Unity SDK."
      - type: improvement
        text: "Changed the underlying SDK used by the Chat from C-Core to Unity SDK."
      - type: improvement
        text: "Added ChatOperationResult and ChatOperationResult<T> as a return types for async network operations with additional debug and error data on potential failure."
  - date: 2025-05-12
    version: v0.4.4
    changes:
      - type: feature
        text: "Added the ChatMembershipData which replaces the customDataJson argument in membership-related methods."
  - date: 2025-04-02
    version: v0.4.3
    changes:
      - type: bug
        text: "Fixed an issue where on Mac user.CustomData would still show up as improperly linked."
      - type: bug
        text: "Fixed an issue where limit > 100 would cause a C-Core assert to crash the application."
      - type: bug
        text: "Fixed an issue where in C-Core GetMessageHistory() didn't clear message buffer causing error on subsequent calls."
  - date: 2025-03-31
    version: v0.4.2
    changes:
      - type: bug
        text: "Imported a fix to an edge-case race condition in C-Core EE."
      - type: bug
        text: "Fixed an issue where user.CustomData() was improperly linked on C++ side."
  - date: 2025-03-04
    version: v0.4.0
    changes:
      - type: feature
        text: "Ported over Event Engine functionality from C-Core to internal Chat logic."
  - date: 2025-02-25
    version: v0.3.1
    changes:
      - type: feature
        text: "Added SetAuthToken(), ParseToken(), and SetPubnubOrigin() methods to ChatAccessManager class."
      - type: feature
        text: "Added OriginalMessageText property to Message object containg pre-edits message text."
      - type: feature
        text: "Added option to not provide channel ID when creating a new conversation - a random ID will be generated in such cases."
  - date: 2024-01-10
    version: v0.2.0
    changes:
      - type: feature
        text: "Added MessageDraft functionality."
